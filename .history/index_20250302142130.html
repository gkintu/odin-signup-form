<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="left-side">
            <div class="logo-section">

                <div class="logo-image">
                    <img id="odin-logo" src="odin-lined.png" alt="logo">
                </div>

                <div class="logo-text">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="credit">
                <p> Photo by <a
                        href="https://unsplash.com/@cloudprod?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cloud
                        Prod</a> on <a
                        href="https://unsplash.com/photos/grey-and-orange-multi-spoke-car-wheel-BBQCCaq04X0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>

            </div>
        </section>

        <section class="right-side">
            <div class="text-container">
                <p><strong>This is not a real online service!</strong>
                    You know you need something like this
                    in your life to help you realize youre deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want too.
                </p>
            </div>

            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="form-row"></div>
                        <label for="first-name">FIRST NAME:</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME:</label>
                        <input type="text" id="last-name" name="last-name">

                        <div class="form-row"></div>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-row"></div>
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password">
                        <label for="password">CONFIRM PASSWORD:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class=>
                        <button type="submit">Create Account</button>
                    </div>
                    </div>

                </form>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            </div>

        </section>


    </main>
</body>

</html>
