<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="left-side">
                <div class="logo-section">

                    <div class="logo-image">
                        <img src="odin-lined.png" alt="logo">
                    </div>

                    <div class="logo-text">
                        <h1>ODIN</h1> 
                    </div>
                </div>
                <div class="credit-">
                 <p> Photo by <a href="https://unsplash.com/@cloudprod?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cloud Prod</a> on <a href="https://unsplash.com/photos/grey-and-orange-multi-spoke-car-wheel-BBQCCaq04X0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>  
      
                </div>

            <section class="right-side">
                <div class="text-container">
                    <p>This is not a real online service!
                        You know you need something like this 
                        in your life to help you realize youre deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want too.
                    </p>
                </div>

                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <form  action="">
                        <div>
                            <label for="first-name">FIRST NAME:</label>
                            <input type="text" id="first-name" name="first-name">
                            <label for="last-name">LAST NAME:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="email">
                            <label for="phone">PHONE NUMBER:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="password">PASSWORD:</label>
                            <input type="password" id="password" name="password">
                            <label for="password">CONFIRM PASSWORD:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <button type="submit">Create Accoutn</button>
                        </div>
                    </form>
                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </div>

            </section>
 
        
    </main>
</body>
</html>
